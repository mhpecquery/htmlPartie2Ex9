<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Formulaire</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>
  <body>
    <form action="index.html" method="post">
    <fieldset class="Partie1">
    <legend class="Partie1">Votre identité</legend>
    <ol>
      <li>
        <label for="name">Nom :</label>
        <input type="text" name="name" placeholder="nom">
      </li>
      <li>
        <label for="firstName">Prénom :</label>
        <input type="text" name="firstName" placeholder="Prénom">
      </li>
      <li>
        <label for="mail">Adresse mail</label>
        <input type="text" name="mail" placeholder="Adresse mail">
      </li>
    </ol>
    </fieldset>
    <fieldset class="Partie2">
    <legend class="Partie2">Adresse de livraison</legend>
    <ol>
      <li>
        <label for="adress">Adresse :</label>
        <textarea name="name" rows="5" cols="50" placeholder="Adresse"></textarea>
      </li>
      <li>
        <label for="PostalCode">Code postal :</label>
        <input type="text" name="PostalCode" placeholder="Code postal">
      </li>
      <li>
        <label for="City">Ville :</label>
        <input type="text" name="City" placeholder="Ville">
      </li>
    </ol>
    </fieldset>
    <fieldset class="Partie3">
    <legend class="Partie3">Informations de réglement</legend>
    <div>
    <ol>
      <li>
        <label for="Paycart">Carte de paiement :</label>
            <div>
              <input type="radio" name="Paycart" placeholder="Visa"/>
              <label>Visa :</label>
            </div>
            <div>
            <input type="radio" name="Paycart" placeholder="Mastercard"/>
            <label>Mastercard :</label>
          </div>
      <li>
        <label for="CartNumber">Numéro de carte :</label>
        <input type="text" name="CartNumber" placeholder="Numéro de carte">
      </li>
      <li>
        <label for="SecurityCode">Code de sécurité :</label>
        <input type="text" name="SecurityCode" placeholder="Code de sécurité">
      </li>
      <li>
        <label for="NameCart">Nom du titulaire :</label>
        <input type="text" name="NameCart" placeholder="Nom du titulaire">
      </li>
      </li>
    </ol>
  </div>
    </fieldset>
      <input type="submit" value="J'achète !"/>
    </form>
  </body>
</html>
